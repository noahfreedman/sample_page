<h1>Exercise 2</h1>
<script>
var hour = 14;
var minute = 12;
var midnight = 24;
//Seconds until midnight from hour
var timeTil = (midnight - hour) * 60 * 60 - (minute * 60);
alert(timeTil + " seconds until midnight!");
</script>
